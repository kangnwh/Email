{% extends "user_temp/user_base.html" %}
{% set active_page = 'quotes' %}

{% block page %}
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" {% if quote_active == 'ongoing' %} class="active"{% endif %}><a
                href="{{ url_for("userRoute.user_quotes",type='ongoing') }}">Ongoing Quotes</a></li>
        <li role="presentation" {% if quote_active == 'finished' %} class="active"{% endif %}><a
                href="{{ url_for("userRoute.user_quotes",type='finished') }}">Finished Quotes</a></li>
    <div class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input id="search_words" type="text" class="form-control" placeholder="Search" value="{{ key_words }}">
            </div>
            <button class="btn btn-default" onclick="search()">Search</button>
        </div>
    </ul>
    {% block quotelist %}
    {% endblock %}

{% endblock %}

{% block scripts %}
    {{ super() }}
<script>
        function search() {
            var search_words = $("#search_words").val();
            location.href = "{{ url_for("userRoute.quote_search") }}?q=" + search_words;
        }
    </script>
{% endblock scripts %}
